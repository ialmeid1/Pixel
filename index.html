<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pets - Hack & Slash Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
            overflow: hidden;
        }
        
        #gameCanvas {
            border: 4px solid #0a0a0a;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            background: #1a1a1a;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 10px;
            text-shadow: 2px 2px 0 #000;
            z-index: 100;
        }
        
        .stat-bar {
            margin: 5px 0;
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #333;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .health-fill {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .xp-fill {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }
        
        .wave-timer {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #f39c12;
        }
        
        #packModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
            color: white;
            box-shadow: 0 0 100px rgba(102,126,234,0.9);
            animation: modalAppear 0.5s ease-out;
        }
        
        @keyframes modalAppear {
            from {
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .pack-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .pack {
            width: 100px;
            height: 140px;
            background: linear-gradient(45deg, #ff6ec7, #c471ed, #12c2e9);
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
        }
        
        .pack:hover {
            transform: translateY(-10px) rotate(5deg);
            box-shadow: 0 10px 30px rgba(255,110,199,0.5);
        }
        
        .pack::before {
            content: "PET";
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .pack::after {
            content: "PACK";
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translate(-50%, 50%) rotate(-15deg);
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .pack.opening {
            animation: packOpen 0.5s ease-out;
        }
        
        @keyframes packOpen {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(360deg); }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }
        
        .reward-display {
            display: none;
            animation: rewardReveal 0.5s ease-out;
        }
        
        @keyframes rewardReveal {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .pet-card {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
        }
        
        .pet-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .rarity-common { border-color: #95a99c !important; }
        .rarity-rare { border-color: #3498db !important; }
        .rarity-epic { border-color: #9b59b6 !important; }
        .rarity-legendary { 
            border-color: #f1c40f !important;
            box-shadow: 0 0 20px #f1c40f;
        }
        
        .pet-sprite {
            width: 32px;
            height: 32px;
            margin: 10px auto;
            image-rendering: pixelated;
        }
        
        button {
            font-family: 'Press Start 2P', monospace;
            padding: 12px 24px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            margin: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231,76,60,0.4);
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 9px;
            text-align: right;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .pet-inventory {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
            color: white;
            font-size: 9px;
        }
        
        .pet-slot {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            margin: 2px;
            background: rgba(255,255,255,0.05);
            position: relative;
        }
        
        .pet-slot.filled {
            border-color: #2ecc71;
        }
        
        .gear-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #f39c12;
            border: 1px solid #000;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>HP</div>
        <div class="stat-bar">
            <div class="stat-fill health-fill" id="healthBar" style="width: 100%"></div>
        </div>
        <div>XP - LV <span id="level">1</span></div>
        <div class="stat-bar">
            <div class="stat-fill xp-fill" id="xpBar" style="width: 0%"></div>
        </div>
        <div class="wave-timer">
            Wave <span id="wave">1</span> - <span id="timer">0:00</span>
        </div>
    </div>
    
    <div class="pet-inventory">
        <div>ACTIVE PETS</div>
        <div id="petSlots"></div>
    </div>
    
    <div id="controls">
        <div>CONTROLS</div>
        <div>━━━━━━━━━</div>
        <div>WASD/ARROWS - Move</div>
        <div>SPACE - Attack</div>
        <div>Survive to open packs!</div>
    </div>
    
    <div id="packModal">
        <h2 style="margin-bottom: 20px;">CHOOSE YOUR PACK!</h2>
        <div class="pack-container" id="packContainer">
            <div class="pack"></div>
            <div class="pack"></div>
            <div class="pack"></div>
        </div>
        <div class="reward-display" id="rewardDisplay">
            <h3>NEW PETS ACQUIRED!</h3>
            <div id="rewards"></div>
            <button onclick="closePackModal()">CONTINUE</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;
        
        // Game state
        const game = {
            wave: 1,
            timer: 0,
            packOpenings: 0,
            paused: false
        };
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 16,
            speed: 3,
            hp: 100,
            maxHp: 100,
            xp: 0,
            xpToNext: 100,
            level: 1,
            attackCooldown: 0,
            color: '#3498db'
        };
        
        // Input
        const keys = {};
        
        // Pets system
        const pets = [];
        const petTypes = [
            { name: 'Flame Pup', color: '#e74c3c', damage: 5, rarity: 'common', emoji: '🔥' },
            { name: 'Frost Cat', color: '#3498db', damage: 4, rarity: 'common', emoji: '❄️' },
            { name: 'Volt Mouse', color: '#f1c40f', damage: 3, rarity: 'rare', speed: 2, emoji: '⚡' },
            { name: 'Shadow Bat', color: '#9b59b6', damage: 7, rarity: 'epic', emoji: '🦇' },
            { name: 'Golden Dragon', color: '#f39c12', damage: 15, rarity: 'legendary', emoji: '🐉' },
            { name: 'Heal Sprite', color: '#2ecc71', damage: 1, rarity: 'rare', heal: true, emoji: '✨' },
            { name: 'Shield Bear', color: '#95a5a6', damage: 3, rarity: 'common', tank: true, emoji: '🛡️' }
        ];
        
        const gearTypes = [
            { name: 'Tiny Sword', bonus: 2, type: 'damage' },
            { name: 'Mini Shield', bonus: 5, type: 'defense' },
            { name: 'Speed Boots', bonus: 1, type: 'speed' },
            { name: 'Power Gem', bonus: 3, type: 'damage' },
            { name: 'Life Crystal', bonus: 10, type: 'health' }
        ];
        
        // Enemies
        const enemies = [];
        
        // Projectiles
        const projectiles = [];
        
        // Particles
        const particles = [];
        
        // XP orbs
        const xpOrbs = [];
        
        class Pet {
            constructor(type, x, y) {
                Object.assign(this, type);
                this.x = x;
                this.y = y;
                this.size = 10;
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = 30 + pets.length * 15;
                this.attackCooldown = 0;
                this.gear = [];
                this.targetEnemy = null;
            }
            
            update() {
                // Orbit around player
                this.angle += 0.03;
                const targetX = player.x + Math.cos(this.angle) * this.orbitRadius;
                const targetY = player.y + Math.sin(this.angle) * this.orbitRadius;
                
                // Smooth movement
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;
                
                // Attack enemies
                if (this.attackCooldown <= 0) {
                    const nearestEnemy = this.findNearestEnemy();
                    if (nearestEnemy) {
                        this.attack(nearestEnemy);
                        this.attackCooldown = 30;
                    }
                }
                this.attackCooldown--;
                
                // Heal player if heal pet
                if (this.heal && Math.random() < 0.001 && player.hp < player.maxHp) {
                    player.hp = Math.min(player.hp + 1, player.maxHp);
                    this.createHealParticle();
                }
            }
            
            findNearestEnemy() {
                let nearest = null;
                let minDist = 150;
                enemies.forEach(enemy => {
                    const dist = Math.hypot(enemy.x - this.x, enemy.y - this.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = enemy;
                    }
                });
                return nearest;
            }
            
            attack(enemy) {
                const damage = this.damage + this.gear.reduce((sum, g) => sum + (g.type === 'damage' ? g.bonus : 0), 0);
                projectiles.push({
                    x: this.x,
                    y: this.y,
                    targetX: enemy.x,
                    targetY: enemy.y,
                    damage: damage,
                    color: this.color,
                    size: 4,
                    speed: 8,
                    fromPet: true
                });
            }
            
            createHealParticle() {
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: player.x,
                        y: player.y,
                        vx: (Math.random() - 0.5) * 2,
                        vy: -Math.random() * 2,
                        color: '#2ecc71',
                        life: 30,
                        size: 3
                    });
                }
            }
            
            draw() {
                // Draw pet
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                // Draw emoji
                ctx.font = '12px Arial';
                ctx.fillText(this.emoji, this.x - 6, this.y - 10);
                
                // Draw gear indicators
                if (this.gear.length > 0) {
                    ctx.fillStyle = '#f39c12';
                    ctx.fillRect(this.x + this.size/2 - 2, this.y + this.size/2 - 2, 4, 4);
                }
            }
        }
        
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 12;
                this.hp = 10 + game.wave * 5;
                this.maxHp = this.hp;
                this.speed = 0.5 + Math.random() * 0.5;
                this.color = '#e74c3c';
                this.damage = 5 + game.wave;
            }
            
            update() {
                // Move towards player
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.hypot(dx, dy);
                
                if (dist > 0) {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
                
                // Damage player on contact
                if (dist < this.size + player.size) {
                    player.hp -= 0.1;
                    this.createDamageParticle();
                }
            }
            
            takeDamage(amount) {
                this.hp -= amount;
                
                // Create damage particles
                for (let i = 0; i < 3; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        color: this.color,
                        life: 20,
                        size: 2
                    });
                }
                
                if (this.hp <= 0) {
                    this.die();
                    return true;
                }
                return false;
            }
            
            die() {
                // Create XP orb
                xpOrbs.push({
                    x: this.x,
                    y: this.y,
                    value: 10 + game.wave * 2,
                    size: 6
                });
                
                // Death particles
                for (let i = 0; i < 10; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        color: this.color,
                        life: 30,
                        size: 3
                    });
                }
            }
            
            createDamageParticle() {
                particles.push({
                    x: player.x + (Math.random() - 0.5) * 10,
                    y: player.y + (Math.random() - 0.5) * 10,
                    vx: 0,
                    vy: -1,
                    color: '#e74c3c',
                    life: 10,
                    size: 2
                });
            }
            
            draw() {
                // Draw enemy
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                // Draw health bar
                if (this.hp < this.maxHp) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(this.x - 15, this.y - this.size - 8, 30, 3);
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(this.x - 15, this.y - this.size - 8, 30 * (this.hp / this.maxHp), 3);
                }
            }
        }
        
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }
            
            enemies.push(new Enemy(x, y));
        }
        
        function updateProjectiles() {
            projectiles.forEach((proj, index) => {
                const dx = proj.targetX - proj.x;
                const dy = proj.targetY - proj.y;
                const dist = Math.hypot(dx, dy);
                
                if (dist > proj.speed) {
                    proj.x += (dx / dist) * proj.speed;
                    proj.y += (dy / dist) * proj.speed;
                } else {
                    // Hit target
                    if (proj.fromPet) {
                        enemies.forEach((enemy, enemyIndex) => {
                            if (Math.hypot(enemy.x - proj.x, enemy.y - proj.y) < 20) {
                                if (enemy.takeDamage(proj.damage)) {
                                    enemies.splice(enemyIndex, 1);
                                }
                            }
                        });
                    }
                    projectiles.splice(index, 1);
                }
            });
        }
        
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        function updateXpOrbs() {
            xpOrbs.forEach((orb, index) => {
                const dist = Math.hypot(orb.x - player.x, orb.y - player.y);
                
                // Magnetic collection
                if (dist < 50) {
                    orb.x += (player.x - orb.x) * 0.1;
                    orb.y += (player.y - orb.y) * 0.1;
                }
                
                // Collect
                if (dist < player.size) {
                    player.xp += orb.value;
                    xpOrbs.splice(index, 1);
                    
                    // Level up check
                    if (player.xp >= player.xpToNext) {
                        levelUp();
                    }
                }
            });
        }
        
        function levelUp() {
            player.level++;
            player.xp = 0;
            player.xpToNext *= 1.5;
            player.maxHp += 20;
            player.hp = player.maxHp;
            
            // Level up effects
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(i * Math.PI / 10) * 5,
                    vy: Math.sin(i * Math.PI / 10) * 5,
                    color: '#f39c12',
                    life: 40,
                    size: 4
                });
            }
            
            // Open pack every 2 levels
            if (player.level % 2 === 0) {
                openPackModal();
            }
        }
        
        function playerAttack() {
            if (player.attackCooldown <= 0) {
                // Create slash effect
                const angle = Math.atan2(
                    enemies.length > 0 ? enemies[0].y - player.y : 0,
                    enemies.length > 0 ? enemies[0].x - player.x : 1
                );
                
                // Area damage
                enemies.forEach((enemy, index) => {
                    const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                    if (dist < 50) {
                        if (enemy.takeDamage(10)) {
                            enemies.splice(index, 1);
                        }
                    }
                });
                
                // Slash particles
                for (let i = 0; i < 10; i++) {
                    particles.push({
                        x: player.x + Math.cos(angle + (Math.random() - 0.5)) * 30,
                        y: player.y + Math.sin(angle + (Math.random() - 0.5)) * 30,
                        vx: Math.cos(angle) * 3,
                        vy: Math.sin(angle) * 3,
                        color: '#ecf0f1',
                        life: 15,
                        size: 2
                    });
                }
                
                player.attackCooldown = 20;
            }
        }
        
        function openPackModal() {
            game.paused = true;
            document.getElementById('packModal').style.display = 'block';
            document.getElementById('packContainer').style.display = 'flex';
            document.getElementById('rewardDisplay').style.display = 'none';
        }
        
        function openPack(packElement) {
            packElement.classList.add('opening');
            
            setTimeout(() => {
                document.getElementById('packContainer').style.display = 'none';
                document.getElementById('rewardDisplay').style.display = 'block';
                
                const rewards = document.getElementById('rewards');
                rewards.innerHTML = '';
                
                // Generate 3 random rewards
                for (let i = 0; i < 3; i++) {
                    const roll = Math.random();
                    let rarity, pool;
                    
                    if (roll < 0.6) {
                        rarity = 'common';
                        pool = petTypes.filter(p => p.rarity === 'common');
                    } else if (roll < 0.85) {
                        rarity = 'rare';
                        pool = petTypes.filter(p => p.rarity === 'rare');
                    } else if (roll < 0.97) {
                        rarity = 'epic';
                        pool = petTypes.filter(p => p.rarity === 'epic');
                    } else {
                        rarity = 'legendary';
                        pool = petTypes.filter(p => p.rarity === 'legendary');
                    }
                    
                    const pet = pool[Math.floor(Math.random() * pool.length)] || petTypes[0];
                    const hasGear = Math.random() < 0.3;
                    const gear = hasGear ? gearTypes[Math.floor(Math.random() * gearTypes.length)] : null;
                    
                    // Add pet to game
                    const newPet = new Pet(pet, player.x, player.y);
                    if (gear) {
                        newPet.gear.push(gear);
                    }
                    pets.push(newPet);
                    
                    // Display card
                    const card = document.createElement('div');
                    card.className = `pet-card rarity-${rarity}`;
                    card.innerHTML = `
                        <div class="pet-sprite">${pet.emoji}</div>
                        <div>${pet.name}</div>
                        <div style="font-size: 8px; margin-top: 5px;">DMG: ${pet.damage}</div>
                        ${gear ? `<div style="font-size: 8px; color: #f39c12;">+${gear.name}</div>` : ''}
                    `;
                    rewards.appendChild(card);
                }
                
                updatePetInventory();
            }, 500);
        }
        
        function closePackModal() {
            document.getElementById('packModal').style.display = 'none';
            game.paused = false;
        }
        
        function updatePetInventory() {
            const slots = document.getElementById('petSlots');
            slots.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'pet-slot';
                
                if (pets[i]) {
                    slot.className += ' filled';
                    slot.innerHTML = pets[i].emoji;
                    if (pets[i].gear.length > 0) {
                        slot.innerHTML += `<div class="gear-indicator">${pets[i].gear.length}</div>`;
                    }
                }
                
                slots.appendChild(slot);
            }
        }
        
        function update() {
            if (game.paused) return;
            
            // Update timer
            game.timer++;
            const seconds = Math.floor(game.timer / 60);
            const minutes = Math.floor(seconds / 60);
            document.getElementById('timer').textContent = `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            
            // Wave progression
            if (game.timer % 1800 === 0) { // Every 30 seconds
                game.wave++;
                document.getElementById('wave').textContent = game.wave;
            }
            
            // Player movement
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            // Attack
            if (keys[' ']) playerAttack();
            player.attackCooldown--;
            
            // Spawn enemies
            if (Math.random() < 0.02 + game.wave * 0.005) {
                spawnEnemy();
            }
            
            // Update entities
            pets.forEach(pet => pet.update());
            enemies.forEach(enemy => enemy.update());
            updateProjectiles();
            updateParticles();
            updateXpOrbs();
            
            // Update UI
            document.getElementById('healthBar').style.width = `${(player.hp / player.maxHp) * 100}%`;
            document.getElementById('xpBar').style.width = `${(player.xp / player.xpToNext) * 100}%`;
            document.getElementById('level').textContent = player.level;
            
            // Game over
            if (player.hp <= 0) {
                alert(`Game Over! You reached Wave ${game.wave} at Level ${player.level}`);
                location.reload();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw XP orbs
            xpOrbs.forEach(orb => {
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw entities
            enemies.forEach(enemy => enemy.draw());
            pets.forEach(pet => pet.draw());
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);
            
            // Draw projectiles
            projectiles.forEach(proj => {
                ctx.fillStyle = proj.color;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
                ctx.globalAlpha = 1;
            });
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        // Pack opening
        document.querySelectorAll('.pack').forEach(pack => {
            pack.addEventListener('click', () => openPack(pack));
        });
        
        // Give player starting pet
        pets.push(new Pet(petTypes[0], player.x, player.y));
        updatePetInventory();
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
